<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular 2 Boiler Plate</title>

	<!-- inject:js -->
	<!-- endinject -->

	<!-- inject:css -->
	<!-- endinject -->

	<script>
		<!-- @
		if isDev -->
			/**
			 * The package name `js` matches the folder structure inside `/build`.
			 * And the `main` property points to the app entry file - `bootstrap.js`.
			 */
			System.config({
				packages: {'js': {main: 'bootstrap.js'}}
			});

		System.import('js')
			.catch(console.error.bind(console));
		<!-- @endif -->

		<!-- @if isProd -->
		/**
		 * The bundle name `js/app.js` matches the file under the `/build` folder.
		 * It also maps the entry dependecy module - `bootstrap`.
		 */
		System.config({
			bundles: {'js/app.js': ['bootstrap']}
		});

		System.import('bootstrap')
			.catch(console.error.bind(console));
		<!-- @endif -->
	</script>
</head>

</html>
